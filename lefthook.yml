pre-commit:
  parallel: true
  commands:
    lint:eslint:
      glob: '*.{ts,tsx}'
      run: yarn eslint {staged_files}
    lint:stylelint:
      glob: '*.{css,module.scss}'
      run: yarn stylelint {staged_files}
    prettier:
      glob: '*.{ts,tsx,css,scss}'
      run: yarn prettier -w {staged_files}
      stage_fixed: true
